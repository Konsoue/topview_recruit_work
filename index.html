<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Topview-Recruit</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/plane.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/input.css">
</head>

<body>
  <div class="sx-container sm-container">
    <!-- 正面表单 -->
    <div class="sx-form front-end show-front">
      <!-- 敏仪：表单内容 -->
      <div class="registration-wrapper container">
        <h1>TopView工作室报名</h1>

        <section class="form-body">
          <ul class="form-body-part1">
              <li>
                <label for="username">
                  <span class="input-box">
                    <input class="input-base " id="username" type="text" autocomplete="off"/>
                    <label class="input-label input-label-color-1" for="username">
                      <span class="input-label-content ">姓名：</span>
                    </label>
                  </span>
                  <!--span class="label">姓名：</!--span>
                  <input type="text" id="username" autocomplete="off"-->
                  <p class="tip" id="name_tip">Lorem ipsum dolor sit.</p>
                </label>  
              </li>
              <li class="sex">
                <div class="sex_wrapper">
                  <span>
                    <label>性别</label>
                  </span>
                  <label><input type="radio" name="sex" value="0" id="male">男生</label>
                  <label><input type="radio" name="sex" value="1" id="female">女生</label>
                </div>
              </li>
              <li>
                <span class="input-box">
                  <input class="input-base " id="student-id" type="text" autocomplete="off"/>
                  <label class="input-label input-label-color-2" for="student-id">
                    <span class="input-label-content ">学号：</span>
                  </label>
                </span>
                <!--span class="label">
                  <label for="student-id">学号：</label>
                </span>
                <input type="text" id="student-id"-->
                <p class="tip" id="studentId_tip">Lorem ipsum dolor sit.</p>
              </li>
              <li>
                <!--span class="label">
                  <label for="grade-major">年级专业</label>
                </!--span>
                <input type="text" id="grade-major"autocomplete="off"-->
                <span class="input-box">
                  <input class="input-base " id="grade-major" type="text" autocomplete="off"/>
                  <label class="input-label input-label-color-3" for="grade-major">
                    <span class="input-label-content ">年级专业：</span>
                  </label>
                </span>
                <p class="grade_tip">例：20计算机类(5)班</p>
              </li>
              <li>
                <!--span class="label">
                  <label for="grade-major">手机号码</label>
                </！span>
                <input type="text" id="phone"autocomplete="off"-->
                <span class="input-box">
                  <input class="input-base " id="phone" type="text" autocomplete="off"/>
                  <label class="input-label input-label-color-1" for="phone">
                    <span class="input-label-content ">手机号码：</span>
                  </label>
                </span>
                <p class="tip" id="phone_tip">Lorem ipsum dolor sit.</p>
              </li>
              <li>
                <div class="academy">
                  <div class="academy_selected">请选择所在学院</div>
                  <span class="academy_down"></span>
                  <div class="academy_list">
                    <ul id="college">
                      <li>计算机学院</li>
                      <li>自动化学院</li>
                      <li>信息工程学院</li>
                    </ul>
                  </div>
                </div>
              </li>
              <li>
                <!--span class="label">
                  <label for="qq">QQ：</label>
                </!--span>
                <input type="text" id="qq" autocomplete="off"-->
                <span class="input-box">
                  <input class="input-base " id="qq" type="text" autocomplete="off"/>
                  <label class="input-label input-label-color-2" for="qq">
                    <span class="input-label-content ">QQ：</span>
                  </label>
                </span>
                <p class="qq_tip notice">不是吧阿Sir，QQ号都不会写?</p>
              </li>
              <li>
                <div class="direction">
                  <div class="direction_selected">请选择意向组别</div>
                  <span class="direction_down"></span>
                  <div class="direction_list">
                    <ul id="clazz">
                      <!-- <li>前端</li>
                      <li>后台</li>
                      <li>机器学习</li> -->
                    </ul>
                  </div>
                </div>
              </li>
            </ul>

            <ul class="form-body-part2">
              <li>
                <span class="textarea-action ">
                  <textarea class="introduction textarea-base "  id="textarea-1" placeholder="限1000字内" maxlength="1000"></textarea>
                  <label class="textarea-label " for="textarea-1">
                    <span class="textarea-label-content ">自我介绍（性格、兴趣、爱好等）:</span>
                  </label>
                </span>

                <!--p>
                  <label class="textarea_label">自我介绍（性格、兴趣、爱好等）</label>
                </!--p>
                <textarea-- class="introduction" placeholder="限1000字内" maxlength="1000"></textarea-->
                <p class="intro_tip notice">不管是开朗活泼，还是文静内秀，我们都喜欢哟！</p>
              </li>
              <li>
                <span class="textarea-action ">
                  <textarea class="skills textarea-base "  id="textarea-2" placeholder="限1000字内" maxlength="1000"></textarea>
                  <label class="textarea-label " for="textarea-2">
                    <span class="textarea-label-content ">技术技能:</span>
                  </label>
                </span>
                <!--p>
                  <label class="textarea_label">技术技能</label>
                </!--p>
                <textarea-- class="skills" placeholder="限1000字内" maxlength="1000"></textarea-->
                <p class="skills_tip notice">要清楚自己的优势噢，实在不行就吹吹水嘛~</p>
              </li>
              <li>
                <span class="textarea-action ">
                  <textarea class="impression textarea-base "  id="textarea-3" placeholder="限1000字内" maxlength="1000"></textarea>
                  <label class="textarea-label " for="textarea-3">
                    <span class="textarea-label-content ">对我们工作室得了解:</span>
                  </label>
                </span>
                <!--p>
                  <label class="textarea_label">对我们工作室的了解</label>
                </！p>
                <textarea-- class="impression" placeholder="限1000字内" maxlength="1000"></textarea-->
                <p class="impress_tip notice">考验你吹水能力的时候到了，冲冲冲！</p>
              </li>
            </ul>
            <p style="text-align: center;"><button class="submit" >提交</button></p>
        </section>

        <!-- 思贤:提示小窗口 -->
        <div class="warning">
          Lorem ipsum dolor sit amet.
        </div>
        <!-- 思贤结束 -->
      </div>
      <!-- 敏仪部分结束 -->
    </div>
    <!-- 思贤：飞机 -->
    <div class="plane back-end hidden-back">
      <!-- 左翼 -->
      <div class="left-plane">
        <!-- 左上角折叠区域 -->
        <div class="left-top fold"></div>
        <!-- 左下角折叠区域 -->
        <div class="left-bottom fold"></div>
        <!-- 机身 -->
        <div class="wing wing1"></div>
        <div class="wing wing2"></div>
      </div>
      <!-- 右翼 -->
      <div class="right-plane">
        <!-- 右上角折叠区域 -->
        <div class="right-top fold"></div>
        <!-- 右下角折叠区域 -->
        <div class="right-bottom fold"></div>
        <!-- 机身 -->
        <div class="wing wing3"></div>
        <div class="wing wing4"></div>
      </div>
      <!-- 返回账号、密码 -->
      <div class="user">
        
      </div>
    </div>
    <!-- 黑洞 -->
    <div class="black-hole"></div>

 
    <!-- 思贤部分结束 -->
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/sx-plane.js"></script>
  <script src="js/check.js"></script>
</body>

</html>
